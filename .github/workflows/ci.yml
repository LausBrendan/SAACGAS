name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: app/client/node_modules
          key: ${{ runner.os }}-client-node-${{ hashFiles('app/client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-node-

      - name: Install dependencies
        working-directory: app/client
        run: npm ci

      - name: Lint
        working-directory: app/client
        run: npm run lint

      - name: Build
        working-directory: app/client
        run: npm run build

      - name: Test
        working-directory: app/client
        run: npm test -- --watchAll=false --ci

  server:
    runs-on: ubuntu-latest
    env:
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: password
      DB_NAME: testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app/server
        run: npm ci

      - name: Lint
        working-directory: app/server
        run: npm run lint

      - name: Unit Tests (mocked DB)
        working-directory: app/server
        run: npm test -- --ci --detectOpenHandles