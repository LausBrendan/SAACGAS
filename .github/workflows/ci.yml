name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: app/client/node_modules
          key: ${{ runner.os }}-client-node-${{ hashFiles('app/client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-node-

      - name: Install dependencies
        working-directory: app/client
        run: npm ci

      - name: Lint
        working-directory: app/client
        run: npm run lint

      - name: Build
        working-directory: app/client
        run: npm run build

      - name: Test
        working-directory: app/client
        run: npm test -- --watchAll=false --ci

  server:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -ppassword" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: password
      DB_NAME: testdb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app/server
        run: npm ci

      - name: Lint
        working-directory: app/server
        run: npm run lint

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            mysqladmin ping -h $DB_HOST -P $DB_PORT -u $DB_USER -p$DB_PASS > /dev/null 2>&1 && break
            echo "Waiting for MariaDB..."
            sleep 2
          done

      - name: Test
        working-directory: app/server
        run: npm test -- --ci --detectOpenHandles